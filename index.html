<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinanza Interactiva</title>
    <style>
        /* Estilos CSS inyectados en el mismo archivo HTML */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: linear-gradient(to right, #ff7e5f, #feb47b); 
            color: #333; 
        }

        #question {
            font-size: 24px;
            margin-bottom: 20px;
            color: #fff; 
        }

        #revealButton {
            background-color: #007bff; 
            color: white; 
            border: none; 
            padding: 15px 30px; 
            font-size: 16px; 
            cursor: pointer; 
            border-radius: 5px; 
            transition: background-color 0.3s; 
        }

        #revealButton:hover {
            background-color: #0056b3; 
        }

        #answer {
            margin-top: 20px;
            display: none; 

        #answer img {
            max-width: 100%; 
            height: auto; 
    </style>
</head>
<body>
    <h1>Adivinanza Interactiva</h1>
    <p id="question">¿Qué tiene agujeros y aún puede contener agua?</p>
    <button id="revealButton">¡Mostrar Respuesta!</button>
    <div id="answer">
        <p>La esponja.</p>
        <img src="https://th.bing.com/th/id/R.69a9131982634112da297eaed5769b3f?rik=RflateZ77FkV%2fQ&pid=ImgRaw&r=0" alt="Esponja" />
    </div>

    <script>
        // Selecciona el botón y el elemento de respuesta usando sus IDs
        const button = document.getElementById('revealButton');
        const answer = document.getElementById('answer');

        // Define una función que muestra la respuesta de la adivinanza
        function showAnswer() {
            answer.style.display = 'block'; // Muestra el elemento de respuesta
        }

        // Asocia el evento 'click' del botón con la función showAnswer
        button.addEventListener('click', showAnswer);
    </script>
</body>
</html>
